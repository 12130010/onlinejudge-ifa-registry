spring:
  application:
    name: onlinejudge-ifa-registry
  cloud:
    config:
      uri: http://127.0.0.1:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:passwordConfigServer}
      username: user
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
